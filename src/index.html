<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/element-internals-example.esm.js"></script>
    <script nomodule src="/build/element-internals-example.js"></script>
  </head>
  <body>
    <form>
      <custom-text-input name="test-input"></custom-text-input>
      <input type="submit" id="submit-btn"></input>
    </form>
    <script>
      const form = document.querySelector("form");
      form.onsubmit = function(e) {
        e.preventDefault();
        const formData = new FormData(form);

        console.log("~~ current form state ~~")
        for (let entry of formData.entries()) {
          console.log(`${entry[0]}: ${entry[1]}`);
        }
      }
    </script>
  </body>
</html>
